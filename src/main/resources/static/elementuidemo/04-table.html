<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-table :data="tableData" stripe>
        <el-table-column label="日期" prop="date"></el-table-column>
        <el-table-column label="姓名" prop="name"></el-table-column>
        <el-table-column label="地址" prop="address"></el-table-column>
        <el-table-column align="center" label="操作">
            <!--
                slot-scope：作用域插槽，可以获取表格数据
                scope：代表表格数据，可以通过scope.row来获取表格当前行数据，scope不是固定写法
            -->
            <template slot-scope="scope">
                <el-button @click="handleUpdate(scope.row)" size="mini" type="primary">编辑</el-button>
                <el-button @click="handleDelete(scope.row)" size="mini" type="danger">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            tableData: [{
                date: '2016-05-01',
                name: '王小虎1',
                address: '上海市普陀区金沙江路 1 弄'
            }, {
                date: '2016-05-02',
                name: '王小虎2',
                address: '上海市普陀区金沙江路 2 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎3',
                address: '上海市普陀区金沙江路 3 弄'
            }]
        },
        methods: {
            handleUpdate(row) {
                alert(row.date);
            },
            handleDelete(row) {
                alert(row.date);
            }
        }
    });
</script>
</html>
